<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{header}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
    <img src="{{picture}}"/>
    <ion-card-content>
      <ion-card-title text-center>
        <b>{{titleProduct}}</b>
        </ion-card-title>
      <p text-justify>
        {{description}}
      </p>
    </ion-card-content>
  </ion-card>
  
  <button ion-button color="primary" block (click)="booking()">Booking System</button>
</ion-content>
