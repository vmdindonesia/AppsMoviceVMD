<ion-header>
  <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>List Member</ion-title>
      </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list >
    <ion-item (click) = "FormPage(datas.id)" *ngFor="let datas of viewmember">
      <ion-avatar item-start>
        <img style="width: 80px; height: 80px;" src="assets/image/VMD.jpg">
      </ion-avatar>
      <h2>{{datas.fullname}}</h2>
      <p>{{datas.address}}</p>
      <p>{{datas.no_telp}}</p>
      <p>{{datas.statusPerkawinan}}</p>
      <p>{{datas.tempatLahir}}</p>
      <p>{{datas.tglLahir}}</p>
    </ion-item>
  </ion-list>
</ion-content>
