<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking System</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Full Name :</ion-label>
      <ion-input type="text" [(ngModel)]="fullname1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Addres :</ion-label>
      <ion-input type="text" [(ngModel)]="address1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name Of Application</ion-label>
      <ion-input type="text" [(ngModel)]="application1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Deskripsi Application</ion-label>
      <ion-input type="text" [(ngModel)]="description1"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" round (click)="booking()">Save</button>
</ion-content>
