<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label stacked>Jabatan</ion-label>
        <ion-input type="text" [(ngModel)]="position"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nama</ion-label>
        <ion-input type="text" [(ngModel)]="fullname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>No Telp.</ion-label>
        <ion-input type="text" [(ngModel)]="nophone"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="save()">Simpan</button>
</ion-content>
