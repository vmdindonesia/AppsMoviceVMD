<ion-header>
  <ion-navbar color="primary">
    <ion-title>Booking List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let datas of viewdata">
    <ion-item>
      <ion-avatar item-start>
        <img style="width: 80px; height: 80px;" src="assets/image/VMD.jpg">
      </ion-avatar>
      <h2>{{datas.fullname}}</h2>
      <p>{{datas.address}}</p>
      <p>{{datas.application}}</p>
      <p>{{datas.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
