<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Data</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Full Name :</ion-label>
      <ion-input type="text"[(ngModel)]="booking.fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Address :</ion-label>
      <ion-input type="text" [(ngModel)]="booking.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name Of Application</ion-label>
      <ion-input type="text"[(ngModel)]="booking.application"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Deskripsi Application</ion-label>
      <ion-input type="text" [(ngModel)]="booking.description"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" round (click)="update()">Update</button>
</ion-content>
