<ion-content>
    <ion-row class="main-background">
      <ion-col col-md-6 push-md-3 style="bottom:10% !important;">
        <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
  
            <ion-row>
            <ion-col class="logo-icon">
               <img class="image-logo" src="assets/image/VMD.jpg" /> 
            </ion-col>
          </ion-row>  
  
          <div class="login-box">
            <form (ngSubmit)="login()" #registerForm="ngForm">
              <ion-row>
                <ion-col>
                  <ion-list inset [@bounceInBottom]="formState">
                    
                    <ion-item>
                      <ion-label>
                        <ion-icon name="md-people" icon-left></ion-icon></ion-label>
                      <ion-input type="text" name="username" [(ngModel)]="username" placeholder="Username" required></ion-input>
                    </ion-item>
  
                    <ion-item>
                      <ion-label>
                        <ion-icon name="md-unlock" icon-left></ion-icon></ion-label>
                      <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
                    </ion-item>
  
                  </ion-list>
                </ion-col>
              </ion-row>
  
              <ion-row>
                <ion-col class="signup-col">
                  <button ion-button class="login-button" [@fadeIn]="loginState" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
              </ion-row>
  
            </form>
            <button ion-button class="login-button" [@fadeIn]="loginState" full (click)="presentModal()">Create New Account</button>
          </div>
  
        </div>
      </ion-col>
     </ion-row>
  </ion-content>
