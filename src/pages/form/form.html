<ion-header>
  <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Form</ion-title>
      </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary">Full Name :</ion-label>
    <ion-input [(ngModel)]="masterData.fullname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Address :</ion-label>
    <ion-input [(ngModel)]="masterData.address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Status Perkawinan :</ion-label>
    <ion-input [(ngModel)]="masterData.statusPerkawinan"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Place of Born :</ion-label>
    <ion-input [(ngModel)]="masterData.tempatLahir"></ion-input>
  </ion-item>
  
  <button ion-button color="primary" round (click)="showAlert()" >Update Data</button>   
</ion-content>
