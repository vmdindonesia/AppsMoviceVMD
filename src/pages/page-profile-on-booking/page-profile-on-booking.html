<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-thumbnail class="backimageandheight">
    <ion-grid>
      <ion-row class="griddown">
        <ion-col col-4>
          <div class="foto-div" [ngStyle]="{'background-image': 'url(' + photo + ')'}"  (click)="takePicture()"></div>
        </ion-col>
        <ion-col col-8 class="textcenter">
          <b class="example">{{namauser}}</b>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-thumbnail>

  <ion-grid>
    <ion-row>
      <ion-col text-center col-3>
        <button ion-button color="secondary">
          <img src="assets/image/list.svg" class="image-slide" (click)="bookinglist()">
        </button>
        <b (click)="bookinglist()">Booking List</b>
      </ion-col>
      <ion-col text-center col-3>
        <button ion-button color="secondary">
          <img src="assets/image/about_us.svg" class="image-slide" (click)="testphotopage()">
        </button>
        <b>About Us</b>
      </ion-col>
      <ion-col text-center col-3>
        <button ion-button color="secondary">
          <img src="assets/image/list.svg" class="image-slide">
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button ion-button color="secondary">
          <img src="assets/image/list.svg" class="image-slide">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
