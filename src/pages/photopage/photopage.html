<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Photopage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-thumbnail>
    <ion-grid>
      <div class="foto-div" [ngStyle]="{'background-image': 'url(' + this.first + ')'}"></div>
    </ion-grid>
    <ion-grid>
      <b class="example" text-center>{{namauser}}</b>
    </ion-grid>
  </ion-thumbnail>
  <button ion-button round full (click)="savephoto()">Save</button>
</ion-content>
