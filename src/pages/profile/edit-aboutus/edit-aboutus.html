<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit About Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Employee Of Team</ion-label>
      <ion-input type="text" [(ngModel)]="EmployeeOfTeam"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label stacked>Histori Of Team</ion-label>
      <ion-input type="text" [(ngModel)]="HistoriOfTeam"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label stacked>Contact Person</ion-label>
      <ion-input type="text" [(ngModel)]="ContactPerson"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" [(ngModel)]="Address"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" round (click)="Save()">Save</button>

</ion-content>
