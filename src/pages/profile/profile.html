<ion-header>

    <ion-navbar color="primary">

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>About Us</ion-title>

    </ion-navbar>

</ion-header>

<ion-content>
    <img src="assets/image/VMD.jpg" class="image-slide">

    <ion-list *ngFor = "let datas of dataCompany"> 

        <ion-item>
            <p class="example">Employee Of Team</p>
             <h2 class="tester">{{namakaryawan}}</h2>
        </ion-item>

        <ion-item text-wrap>
            <p class="example">History Of Team</p>
            <h2 class="tester">{{histori}}</h2>
        </ion-item>

        <ion-item>
            <p class="example">Contact Person</p>
            <h2 class="tester">{{cp}}</h2>
        </ion-item>

        <ion-item>
            <p class="example">Addres</p>
            <h2 class="tester">{{alamat}}</h2>
        </ion-item>

    </ion-list>
    <button ion-button color="primary" round full (click)="Edit()">Edit</button>

</ion-content>
