<ion-menu [content]="content">
  

  <ion-content class="masters"> 
  <ion-list>

      <ion-thumbnail id="bg">
          <div class="foto-div" [ngStyle]="{'background-image': 'url(' + photo + ')'}" menuClose (click)="onprofile()"></div>

          <p class="title-menu">VMD Indonesia</p>
          <p class="title-menu">Consultan IT</p>
      </ion-thumbnail>


      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon name="{{p.icons}}" item-left></ion-icon>
      </button>
    </ion-list>

    <button menuClose ion-item (click)="logout()">
        <ion-icon name="md-exit" item-left></ion-icon>
      Logout
      </button>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
